groups:
  - name: medisecure_alerts
    rules:
      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.3
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High P95 latency on backend"
          description: "P95 latency is > 300ms (current value: {{ $value }}s)"

      - alert: HighErrorRate
        expr: sum(rate(http_request_duration_seconds_count{status="500"}[1m])) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP 500 Error Rate"
          description: "Backend is returning 500 errors"
