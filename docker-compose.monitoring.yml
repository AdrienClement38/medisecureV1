version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: medisecure-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - medisecure-network
    depends_on:
      - medisecure-api

  grafana:
    image: grafana/grafana:latest
    container_name: medisecure-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - medisecure-network
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points'
      - '^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - medisecure-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    environment:
      - REDIS_ADDR=medisecure-redis:6379
    ports:
      - "9121:9121"
    networks:
      - medisecure-network

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter
    container_name: rabbitmq-exporter
    environment:
      - RABBIT_URL=http://medisecure-rabbitmq:15672
      - RABBIT_USER=guest
      - RABBIT_PASSWORD=guest
    ports:
      - "9419:9419"
    networks:
      - medisecure-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: medisecure-db-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://medisecure_user:medisecure_password@medisecure-db:5432/medisecure?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - medisecure-network

volumes:
  prometheus_data:
  grafana_data:


networks:
  medisecure-network:
    external: true
    name: medisecurev1_medisecure-network
